<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jijo C Jose</title>
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <style>
    body {
      background-image: url("https://jijojose.w3spaces.com/12png_cicada-3301-organization-game-secret-society-cicadoidea-arthropod.png");
      background-color: rgb(16, 17, 109);
      background-repeat: no-repeat;
      background-position: top;
      font-family: 'Tangerine', serif;
      font-size: 32px;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .quote {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .profile-photo {
      width: 200px;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
    }

    .link-button {
      display: inline-block;
      padding: 10px 25px;
      margin: 15px;
      border: 2px solid #ffffff55;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }

    .link-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      color: #ffdede;
      transform: scale(1.1);
    }

    .name-play {
      font-size: 38px;
      color: #ffeaea;
      cursor: pointer;
      margin-top: 25px;
      text-shadow: 2px 2px 6px #000;
    }

    .name-play:hover {
      color: #ffcccb;
      text-decoration: underline;
    }

    .photo-column, .resume-column {
      margin: 20px;
      padding: 15px;
      border: 2px solid white;
      border-radius: 12px;
      display: inline-block;
      width: 200px;
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>

  <!-- ✨ Quote -->
  <div class="quote">Every Man Dies,<br>Not Every Man Really Lives</div>

  <!-- 🖼 Your Photo -->
  <img src="https://i.imgur.com/6yN9PzC.jpeg" alt="My Photo" class="profile-photo" />

  <!-- 🔊 Hidden Audio Player -->
  <audio id="myMusic">
    <source src="https://ia802908.us.archive.org/26/items/BeethovenFrElise-Schnabel/Beethoven-FrEliseWoo59.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 👤 Your Name as Play Button -->
  <div class="name-play" onclick="playMusic()"> <b>Jijo C Jose</b> </div>

  <!-- 🔒 Password Protection -->
  <script>
    const correctPassword = "1979j20";

    function checkPassword(section) {
      const userPassword = prompt("Enter the password (Hint: 1******20)");
      if (userPassword === correctPassword) {
        alert("Access granted!");
        document.getElementById(section).style.display = "block";
      } else {
        alert("Incorrect password! Access denied.");
      }
    }
  </script>

  <!-- 📄 Resume Link -->
  <div class="resume-column" id="resume-column" style="display: none;">
    <a class="link-button" href="https://drive.google.com/file/d/1kcnmNv9r5zrKBSNb3iXNR506yOO30RYU/view?usp=sharing" target="_blank">My Resume</a>
  </div>

  <!-- 📸 My Photos Column -->
  <div class="photo-column" id="photo-column" style="display: none;">
    <a class="link-button" href="https://your-photo-gallery-link.com" target="_blank">My Photos</a>
  </div>

  <!-- Password Protected Buttons -->
  <div>
    <button class="link-button" onclick="checkPassword('resume-column')">My Resume</button>
    <button class="link-button" onclick="checkPassword('photo-column')">My Photos</button>
  </div>

  <!-- 🎵 JS to Play Music -->
  <script>
    function playMusic() {
      var audio = document.getElementById("myMusic");
      audio.volume = 0.1;
      audio.play();
    }
  </script>

  <!-- 📍 IP Logger Script -->
  <script>
    fetch("https://ipinfo.io/json?token=0efa4ba270a6f4")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const city = data.city;
        const time = new Date().toLocaleString();

        const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf8ctRQqN-B3lPlK-fpY5ZzgFEVpzUq11-m6Aa-vP9MDqOYuw/formResponse";

        const formData = new URLSearchParams();
        formData.append("entry.111", ip);
        formData.append("entry.222", city);
        formData.append("entry.333", time);

        fetch(formURL, {
          method: "POST",
          mode: "no-cors",
          body: formData
        });
      });
  </script>

      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
    })();
  </script>

</body>
</html>
