<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jijo C Jose</title>
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <style>
    body {
      background-image: url("https://jijojose.w3spaces.com/12png_cicada-3301-organization-game-secret-society-cicadoidea-arthropod.png");
      background-color: rgb(16, 17, 109);
      background-repeat: no-repeat;
      background-position: top;
      font-family: 'Tangerine', serif;
      font-size: 32px;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .quote {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .profile-photo {
      width: 200px;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
    }

    .link-button {
      display: inline-block;
      padding: 10px 25px;
      margin: 15px;
      border: 2px solid #ffffff55;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }

    .link-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      color: #ffdede;
      transform: scale(1.1);
    }

    .name-play {
      font-size: 38px;
      color: #ffeaea;
      cursor: pointer;
      margin-top: 25px;
      text-shadow: 2px 2px 6px #000;
    }

    .name-play:hover {
      color: #ffcccb;
      text-decoration: underline;
    }

    /* Adding styles for new columns */
    .photo-column, .resume-column {
      margin: 20px;
      padding: 15px;
      border: 2px solid white;
      border-radius: 12px;
      display: inline-block;
      width: 200px;
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <!-- âœ¨ Quote -->
  <div class="quote">Every Man Dies,<br>Not Every Man Really Lives</div>

  <!-- ðŸ–¼ Your Photo -->
  <img src="https://i.imgur.com/6yN9PzC.jpeg" alt="My Photo" class="profile-photo" />

  <!-- ðŸ”Š Hidden Audio Player -->
  <audio id="myMusic">
    <source src="https://ia802908.us.archive.org/26/items/BeethovenFrElise-Schnabel/Beethoven-FrEliseWoo59.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- ðŸ‘¤ Your Name as Play Button -->
  <div class="name-play" onclick="playMusic()"> <b>Jijo C Jose</b> </div>

  <!-- ðŸ”’ Password Protection -->
  <script>
    const correctPassword = "1979j20"; // Password is your nickname

    function checkPassword(section) {
      const userPassword = prompt("Enter the password (Hint: 1******20)");
      
      if (userPassword === correctPassword) {
        alert("Access granted!"); 
        // Show the protected content based on the section clicked
        document.getElementById(section).style.display = "block";
      } else {
        alert("Incorrect password! Access denied.");
      }
    }
  </script>

  <!-- ðŸ“„ Resume Link -->
  <div class="resume-column" id="resume-column" style="display: none;">
    <a class="link-button" href="https://drive.google.com/file/d/1kcnmNv9r5zrKBSNb3iXNR506yOO30RYU/view?usp=sharing" target="_blank">My Resume</a>
  </div>

  <!-- ðŸ“¸ My Photos Column -->
  <div class="photo-column" id="photo-column" style="display: none;">
    <a class="link-button" href="https://your-photo-gallery-link.com" target="_blank">My Photos</a>
  </div>

  <!-- Links to Trigger Password Protection -->
  <div>
    <button class="link-button" onclick="checkPassword('resume-column')">My Resume</button>
    <button class="link-button" onclick="checkPassword('photo-column')">My Photos</button>
  </div>

  <!-- ðŸŽ› JS to Play Music -->
  <script>
    function playMusic() {
      var audio = document.getElementById("myMusic");
      audio.volume = 0.1; // Quiet background music
      audio.play();
    }
  </script>

</body>
</html>
